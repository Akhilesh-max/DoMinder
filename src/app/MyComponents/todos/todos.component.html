<div class="container">
    <h1 class="text-center mb-3">Hi, here's your Todo List</h1>
<div style="margin: 0 160px 0 163px;">
    <app-add-todos (todoAdd)="addTodo($event)"></app-add-todos>
</div>

<h4 style="margin: 20px 0 0 165px;">Your todos</h4>

<div *ngIf="this.todos.length===0; else elseBlock" style="margin:10px 0 0 168px ;">No todos to display!</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos; index as i">
        <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-item>
    </div>
</ng-template>
</div>
