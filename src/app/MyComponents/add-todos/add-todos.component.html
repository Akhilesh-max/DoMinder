<div class="my-3">
    <h4> Add Todos </h4>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="title"  class="form-label">Todo Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc"  class="form-label">Todo Description</label>
            <input type="text" name="desc" [(ngModel)]="desc" class="form-control" id="desc">
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Add Todo</button>

    </form>
</div>
